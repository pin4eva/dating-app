<div class="container mt-5">
  <div class="text-center" *ngIf="!registerMode">
    <h1>Find Your match</h1>
    <p class="lead">
      Come on in to view your matches... all you need to do is sign up !
    </p>
    <div>
      <button class="btn btn-primary me-2" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info">Learn More</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register
          [users]="users"
          (cancelRegister)="registerToggle(false)"
        />
      </div>
    </div>
  </div>
</div>
